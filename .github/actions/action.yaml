name: Build
description: Sets up the repository
runs:
  using: composite
  steps:
    - name: Set up pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 8
    - name: Install node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20
        cache: 'pnpm'
    - name: Install dependencies
      uses: nrwl/nx-set-shas@v4
      run: pnpm install --frozen-lockfile
