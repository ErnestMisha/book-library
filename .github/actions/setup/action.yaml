name: Setup
description: Sets up the repository
runs:
  using: composite
  steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Set up pnpm
      uses: pnpm/action-setup@v2
      with:
        version: latest
    - name: Install Node.js
      uses: actions/setup-node@v4
    - name: Install dependencies
      shell: bash
      run: pnpm install
